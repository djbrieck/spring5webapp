<!DOCTYPE html>
<html lang="en" xmlns="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8" />
	<title>Spring Framework Guru Authors list</title>
</head>

<body>
<h1>Author List</h1>

<table>
	<tr>
		<th>First Name</th>
		<th>Last Name</th>
	</tr>
	<tr th:each="author:${authors}">
		<td th:text="${author.firstName}">Name</td>
		<td th:text="${author.lastName}">Last</td>
	</tr>
</table>

</body>
</html>
